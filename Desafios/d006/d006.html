<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul type="square">
        <li><p><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></p></li>
        <li><p><abbr title="Use as tags &lt;H1&gt; / &lt;H2&gt; / &lt;H3&gt; / &lt;H4&gt; / &lt;H5&gt; / &lt;H6&gt; / &lt;H7&gt;">Títulos</abbr></p></li>
        <li><p><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></p></li>
        <li><p><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></p></li>
        <li><p><abbr title="Use a tag &lt;code&gt;">Códigos-fonte</abbr></p></li>
        <li><p><abbr title="Use a tag &lt;ol&gt;">Listas numeradas</abbr></p></li>
        <li><p><abbr title="Use a tag &lt;ul&gt;">Lista com demarcadores</abbr></p></li>
    </ul>
</body>
</html>
